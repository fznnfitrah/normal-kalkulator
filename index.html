<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <header id="content-name">
            <h1>Kalkulator</h1>
        </header>
        <div class="kolom-hasil">
            <span id="hasil"></span>
        </div>
        <section>
            <button value="1" class="angka-digit">1</button>
            <button value="2" class="angka-digit">2</button>
            <button value="3" class="angka-digit">3</button>
            <button value="4" class="angka-digit">4</button>
            <button value="5" class="angka-digit">5</button>
            <button value="6" class="angka-digit">6</button>
            <button value="7" class="angka-digit">7</button>
            <button value="8" class="angka-digit">8</button>
            <button value="9" class="angka-digit">9</button>
            <button value="0" class="angka-digit">0</button>
            <button value="+" class="operan" id="plus">+</button>
            <button value="-" class="operan" id="min">-</button>
            <button value="*" class="operan" id="multi">x</button>
            <button value="/" class="operan" id="divien">/</button>
            <button id="clear">S</button>
            <button value="." id="decimal">.</button>
            <button value="=" id="equal">=</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
